<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="main-container">
        <div class="container top">
            <h1>Weather App</h1>
            <form action="" onsubmit="return false">
                <input type="text" class="search" placeholder="Search by city name... ">
                <button type="submit" class="btn">Submit</button>
                <!-- <button class="current-location">GPS</button> -->
                <p class="error"></p>
            </form>


            <section>
                <div class="container">
                    <div class="icon">
                        <img src="" alt="" class="weather-icon" width="50%">
                    </div>
                    <div class="location">
                        <div class="city">City, Country</div>
                        <div class="date">Time & Date</div>
                    </div>

                    <div class="current">
                        <div class="temp"><span>Temp : </span></div>
                        <div class="weather">Weather : </div>
                        <div class="temp-range">Temp-Range : </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
